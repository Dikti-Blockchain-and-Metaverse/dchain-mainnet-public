version: "3.7"

services:
  geth-authority-testnet:
    hostname: geth-authority-testnet
    env_file:
      - .env
    image: geth-authority-testnet:2.0
    build:
      context: .
      args:
        - PATH_BOOT_KEY=${PATH_BOOT_KEY}
    command:
      --nodekey /root/.ethereum/dchain/${PATH_BOOT_KEY}
      --datadir root/.ethereum/dchain
      --bootnodes ${BOOTNODE_ENODE}
      --syncmode "full"
      --gcmode archive
      --networkid=${NETWORK_ID}
      --discovery.port 30301
      --port 30301
      --http
      --http.addr="0.0.0.0"
      --http.api="eth,web3,net,miner,admin,personal"
      --http.vhosts "0.0.0.0"
      --http.port 8541
      --http.corsdomain="*"
      --signer ${CLEF}
      --miner.etherbase=${PUBLIC_KEY}
      --mine
      --ethstats ${ETH_STATS}
      --maxpeers 100
      --cache 1024
    ports:
      - "8541:8541"
      - "30304:30304"
      - "30301:30301"
    volumes:
      - ${PATH_DCHAIN}:/root/.ethereum/dchain
    networks:
      priv-eth-net-testnet:

networks:
  priv-eth-net-testnet:
    driver: bridge
    name: priv-eth-net-testnet
    external: true
